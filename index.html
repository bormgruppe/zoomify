<!DOCTYPE html>
<html lang="en-GB" xml:lang="en-GB" xmlns="http://www.w3.org/1999/xhtml">
<head>

	<title>Zoomify</title>

	<meta charset="UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />

	<link rel="stylesheet" type="text/css" href="./zoomify.css" media="all" />
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./bower_components/hammerjs/hammer.js"></script>
    <script type="text/javascript" src="./zoomify.js"></script>

</head>
<body>

	<div class="image-zoom-wrapper">
		<img class="image-zoom" src="./index.jpg" alt="Example image" />
	</div>

	<script type="text/javascript">
        $('.image-zoom').load(function(){
            $(this).parent().zoomify();
        });
    </script>

</body>
</html>
